plugins {
    id "fi.jasoft.plugin.vaadin" version "0.10.4"
}

ext {
	vaadinVersion = '7.5.10'
}

apply plugin: 'spring-boot'

configurations.all {
	resolutionStrategy {
		force 'com.vaadin:vaadin-server:7.5.10'
	}
}

dependencies {
    compile('com.vaadin:vaadin-spring-boot-starter:1.0.0') {
    	exclude group: 'com.vaadin', module: 'vaadin-client-compiled'
    	exclude group: 'com.vaadin', module: 'vaadin-server'
    	exclude group: 'com.vaadin', module: 'vaadin-themes'
    }
    
    compile "com.vaadin:vaadin-client-compiled:${vaadinVersion}"
    compile "com.vaadin:vaadin-server:${vaadinVersion}"
    compile "com.vaadin:vaadin-push:${vaadinVersion}"
    compile "com.vaadin:vaadin-themes:${vaadinVersion}"
    
    compile 'org.vaadin:viritin:1.38'
    
	compile project(':core')
}

vaadin {
	version '7.5.10'
}