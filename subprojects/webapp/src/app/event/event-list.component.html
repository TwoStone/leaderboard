<a class="btn btn-primary" (click)="createEvent()">
    <i class="fa fa-plus"></i>
    Create event
</a>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Event</th>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
                <th>Scalable</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of events; let i = index" (click)="editEvent(event)">
                <td width="5%">{{ i + 1 }}</td>
                <td>{{ event.name }}</td>
                <td>{{ event.description }}</td>
                <td>
                    <div *ngIf="event.scalable"><i class="fa fa-check"></i></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
