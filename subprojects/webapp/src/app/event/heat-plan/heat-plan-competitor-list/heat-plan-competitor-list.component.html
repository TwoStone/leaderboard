<h3>Competitors</h3>
<div class="panel panel-primary" *ngFor="let division of divisions" >
    <div class="panel-heading">
        <div class="panel-title">
            <a data-toggle="collapse" href="#{{division.id}}" aria-expanded="true">{{division.name}}</a>
            <span class="badge pull-right">
                {{getCompetitors(division).length}}
            </span>
        </div>
    </div>
    <div id="{{division.id}}" class="panel-collapse collapse in" > 
        <ul class="list-group" dnd-sortable-container>
            <li class="list-group-item" 
                *ngFor="let competitor of getCompetitors(division); let i = index"
                [dragData]="competitor"
                dnd-sortable>
                {{ competitor.name }}
            </li>
            <li class="list-group-item text-muted center" *ngIf="getCompetitors(division).length === 0">
                No competitor left
            </li>
        </ul>
    </div>
</div>
