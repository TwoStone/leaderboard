<h3>Competitors</h3>
<div class="panel panel-primary" *ngFor="let division of divisions" >
    <div class="panel-heading">
        <div class="panel-title">
            <a data-toggle="collapse" href="#{{division.id}}" aria-expanded="true">{{division.name}}</a>
            <span class="badge pull-right">
                {{ (competitors | filterByDivision:division)?.length || 0}}
            </span>
        </div>
    </div>
    <div id="{{division.id}}" class="panel-collapse collapse in" > 
        <ul class="list-group" [dragula]="'heats-bag'" [dragulaModel]="competitors | filterByDivision:division">
            <li class="list-group-item" *ngFor="let competitor of competitors | filterByDivision:division ; let i = index">
                {{ competitor.name }}
            </li>
            <li class="no-drag list-group-item text-muted center" *ngIf="!(competitors | filterByDivision:division)?.length">
                No competitor left
            </li>
        </ul>
    </div>
</div>
