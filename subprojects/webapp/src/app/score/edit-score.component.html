<div *ngIf="score">
    
    <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="card hovercard">
            <div class="cardheader">

            </div>
            <div class="avatar">
                <img alt="" src="../../public/images/profile.jpg">
            </div>
            <div class="info">
                <div class="title">
                    {{ score.competitor.name }}
                </div>
                <div class="desc">{{ score.competitor.division.name }} </div>
            </div>
            <div class="bottom">
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h1>Edit score - {{ score.event.name }}</h1>
            <form (ngSubmit)="onSubmit()" class="form form-horizontal" *ngIf="score">
                <div class="checkbox" *ngIf="score.event.scalable">
                    <label>
                        <input type="checkbox" [(ngModel)]="score.scaled"> Scaled
                    </label>
                </div>
                <div class="form-group" *ngFor="let ingredient of score.event.recipe.parts">
                    <label for="score-{{ingredient.id}}" class="col-sm-2 control-label">
                        {{ingredient.name}}
                    </label>
                    <div class="col-sm-10">
                        <score-input 
                            name="score-{{ingredient.id}}" 
                            [value]="getScore(ingredient.name)" 
                            (valueChanged)="setScore(ingredient.name, $event)" 
                            [type]="ingredient">
                        </score-input>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <button class="btn btn-link" type="reset" (click)="abort()">Abort</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
