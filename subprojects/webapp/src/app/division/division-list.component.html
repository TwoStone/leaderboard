<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="pull-left">Create Division</h3>
                <button type="button" class="close pull-right" (click)="modal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <create-division (onCreated)="modal.hide()"></create-division>
            </div>
        </div>
    </div>
</div>
<button (click)="modal.show()" class="btn btn-primary">
    <i class="fa fa-plus"></i>
    Create division
</button>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Division</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let division of divisions">
                <td>
                    <division-item [divisionItem]="division">
                    </division-item>
                </td>
            </tr>
        </tbody>
    </table>
</div>
