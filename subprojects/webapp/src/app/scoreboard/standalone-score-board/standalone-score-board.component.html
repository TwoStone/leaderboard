<div *ngIf="competition">
    <div class="header">
        <h1>{{ (competition | async)?.name }}</h1>
        <h3>{{ (division | async)?.name }}</h3>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th *ngFor="let event of events | async">
                                {{ event. name }} - Rank
                            </th>
                            <th>Score</th>
                            <th>Rank</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ranking of rankings | async ">
                            <td>{{ ranking.competitor.name }}</td>
                            <td *ngFor="let score of ranking.eventScores">
                                {{ score.rank }} ({{ score.score | scoreToString:"-" }})
                            </td>
                            <td>{{ ranking.score }}</td>
                            <td>{{ ranking.rank }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
