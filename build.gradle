buildscript {
    ext {
        springBootVersion = '1.3.0.RELEASE'
    }
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}" 
        classpath "com.moowork.gradle:gradle-node-plugin:0.11"
    }
} 

defaultTasks 'build'

apply from: file('gradle/java.gradle')
apply from: file('gradle/codeQuality.gradle')
apply plugin: 'application'
apply plugin: 'spring-boot'
apply plugin: 'eclipse'
apply plugin: 'com.moowork.node'

archivesBaseName = 'leaderboard'
mainClassName = 'com.github.twostone.leaderboard.LeaderboardMain'

version = "1.0.0"
group = 'com.github.twostone.leaderboard'


repositories {
	jcenter()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-data-rest'
    compile 'org.springframework.boot:spring-boot-starter-web'

    compile 'org.springframework:spring-core'
	compile 'javax.inject:javax.inject:1'
	compile 'com.google.guava:guava:19.0'
	
	compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.6.4'	
    testCompile 'org.springframework.boot:spring-boot-starter-test'
       
    runtime 'com.h2database:h2'
}

node {
  // Version of node to use.
  version = '5.4.1'

  // Version of npm to use.
  npmVersion = '3.5.3'

  download = true

  workDir = file("${project.buildDir}/nodejs")
}

task npmInstall(type: NpmTask) {
	workingDir = file('src/main/webapp')
	args = ['install']

task assembleClient(type: NpmTask) {
    workingDir = file('src/main/webapp')
    args = ['build']
    dependsOn 'npmInstall'
}

task cleanClient(type: NpmTask) {
    workingDir = file('src/main/webapp')
    args = ['clean']
}

processResources.dependsOn 'assembleClient'
clean.dependsOn 'cleanClient'

task wrapper(type: Wrapper) {
	gradleVersion = '2.10'
}

task stage { }
